<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="css/master.css">
</head>

<body>

  <div class="all">
    <div class="parent">
      <img class="image1" src="images/image-equilibrium.jpg" alt="">
      <img class="image2" src="images/icon-view.svg" alt="">
      <h3>Equilibrium #3429</h3>
    </div>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="eth">
      <table>
        <tr>
          <td><img src="images/icon-ethereum.svg" alt=""></td>
          <td>0.041 ETH</td>
        </tr>
      </table>
    </div>

    <div class="days">
      <table>
        <tr>
          <td><img src="images/icon-clock.svg" alt=""></td>
          <td>3 days left</td>
        </tr>
      </table>
    </div>

    <div class="bottom">
      <div class="line"></div>
      <table>
        <tr>
          <td><img class="avatar" src="images/image-avatar.png" alt=""></td>
          <td><span>Creation of </span><span class="jul">Jules Wyvern</span></td>
        </tr>
      </table>


    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/aryansatya">Aryan Satya</a>.
  </div>
</body>

</html>
